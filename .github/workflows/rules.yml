

name: Tests

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [labeled]


jobs:
  build:
    strategy:
          matrix:
            os: [ubuntu-latest]
            python-version: [ 3.9, "3.10", "3.11", "3.12"]
    uses: qiboteam/workflows/.github/workflows/rules-poetry.yml@v1
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
      poetry-extras: "--with analysis,tests"
    secrets: inherit
